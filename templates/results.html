  <div class="navbar">
    <div class="name">
      <a href="{{ url_for('index') }}">
        <h1 id="containerText">Konstrakt</h1>
      </a>
    </div>
    <div class="nav-content">

      <form class="search-bar" action="{{ url_for('search_results') }}" method="GET" onsubmit="return validateForm()">
        <div class="search">
          <span class="search-icon material-symbols-outlined">search</span>
          <input class="search-input" type="search" name="query" id="queryInput" placeholder="Search"
            autocomplete="off">
        </div>
      </form>
    </div>

  <div class="blog-slider">
    <div class="blog-slider__wrp swiper-wrapper">
      <div class="blog-slider__item swiper-slide">
        <div class="blog-slider__img">
          <div class='image'></div>
        </div>
        <div class="blog-slider__content">

          <div class="div-title">
            <div class="blog-slider__title ru">{{resp.ru[0]}}</div>
            <div class="blog-slider__title ro">{{resp.ro[0]}}</div>
            <a href="#" class="blog-slider__button ru" id="ruButton">Ru</a>
            <a href="#" class="blog-slider__button ro" id="roButton">Ro</a>
          </div>

          <div class="blog-slider__text ru">
            {% if resp.ru[1] == "NONE" %}
            Nici un rezultat de etimologie Rusă!
            {% else %}
            {{resp.ru[1]}}
            {% endif %}
          </div>

          <div class="blog-slider__text ro">
            {% if resp.ro[1] == "NONE" %}
            Nici un rezultat de etimologie Română!
            {% else %}
            {{resp.ro[1]}}
            {% endif %}
          </div>

        </div>
      </div>
    </div>

  <div class="footer-content">

  <script>
    document.querySelectorAll('.ru').forEach(function (div) {
      div.style.display = 'block';
    });
    document.querySelectorAll('.ro').forEach(function (div) {
      div.style.display = 'none';
    });

    document.getElementById('ruButton').addEventListener('click', function (event) {
      event.preventDefault();
      document.querySelectorAll('.ro').forEach(function (div) {
        div.style.display = 'block';
      });
      document.querySelectorAll('.ru').forEach(function (div) {
        div.style.display = 'none';
      });
    });

    document.getElementById('roButton').addEventListener('click', function (event) {
      event.preventDefault();
      document.querySelectorAll('.ru').forEach(function (div) {
        div.style.display = 'block';
      });
      document.querySelectorAll('.ro').forEach(function (div) {
        div.style.display = 'none';
      });
    });

  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var query = "{{ query }}";
      document.getElementById('queryInput').value = query;
      img = document.querySelectorAll(".image")[0]
      switch (query) {
        case 'benzopila':
          img.style['background-image'] = "url('/static/images/benzopila.jpg')"
          console.log("AAAA")
          break;
        case 'bolgarka':
          img.style['background-image'] = "url('/static/images/bolgarka.jpg')"
          break;
        case 'gaika':
          img.style['background-image'] = "url('/static/images/gaika.jpg')"
          break;
        case 'lobzik':
          img.style['background-image'] = "url('/static/images/lobzik.jpg')"
          break;
        case 'shifer':
          img.style['background-image'] = "url('/static/images/shifer.jpg')"
          break;
        case 'surupavert':
          img.style['background-image'] = "url('/static/images/surupavert.jpg')"
          break;
        default:
          img.style['background-image'] = "url('/static/images/codifyformatter.png')"
          break;
      }
    });
    function validateForm() {
      var query = document.getElementById("queryInput").value.trim();

      if (query === "") {
        return false;
      }
      return true;
    }
  </script>
